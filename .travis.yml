sudo: false		
language: cpp
compiler:
    - g++
dist: xenial

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  - sudo apt-get install -qq g++-7 cmake
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
  - "[ $CXX = g++ ] && export CXX=g++-7 || true"
  
script:
  - cmake -DDISTRIBUTION=release -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DCMAKE_BUILD_TYPE=x86 . 
  - make
